<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log - Fitness Tracker</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="logo_high_res.jpg" alt="Fitness Tracker Logo">
        </div>   
        <div class="nav-links">
            <button class="nav-btn" data-page="home">Home</button>
            <button class="nav-btn active" data-page="workout-log">Workout Log</button>
            <button class="nav-btn" data-page="data">Data</button>
        </div>
    </header>

    <nav class="sidebar">
        <button id="toggleSidebar" class="toggle-btn">â˜°</button>
        <ul class="menu-links">
            <li><button class="nav-btn" data-page="home">Home</button></li>
            <li><button class="nav-btn active" data-page="workout-log">Workout Log</button></li>
            <li><button class="nav-btn" data-page="data">Data</button></li>
            <li><a href="index.html#about-us" class="sidebar-link">About Us</a></li>
            <li><a href="index.html#our-mission" class="sidebar-link">Our Mission</a></li>
        </ul>
    </nav>

    <div id="workout-log" class="page active">
        <div class="workout-form">
            <div id="success-message" class="success-message">Workout added successfully!</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="workout-type">Workout Type</label>
                    <select id="workout-type" required>
                        <option value="">Select a workout</option>
                        <option value="Push-ups">Push-ups</option>
                        <option value="Pull-ups">Pull-ups</option>
                        <option value="Squats">Squats</option>
                        <option value="Bench Press">Bench Press</option>
                        <option value="Deadlift">Deadlift</option>
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="repetitions">Repetitions</label>
                    <input type="number" id="repetitions" min="1" required>
                </div>
                <div class="form-group">
                    <label for="sets">Sets</label>
                    <input type="number" id="sets" min="1" required>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="add-btn" id="add-workout">Add Workout</button>
                </div>
            </div>
        </div>

        <div class="workout-log">
            <div class="log-header">Your Workout History</div>
            <div id="log-items">
                <div class="empty-log">No workouts logged yet. Add your first workout above!</div>
            </div>
        </div>
    </div>

    <!-- Link to external JS -->
    <script src="app.js"></script>
</body>
</html>
