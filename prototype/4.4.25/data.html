<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Data - Fitness Tracker</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="logo_high_res.jpg" alt="Fitness Tracker Logo">
        </div>   
        <div class="nav-links">
            <button class="nav-btn" data-page="home">Home</button>
            <button class="nav-btn" data-page="workout-log">Workout Log</button>
            <button class="nav-btn active" data-page="data">Data</button>
            <button class="nav-btn" data-page="profile">Profile</button>
        </div>
    </header>

    <nav class="sidebar">
        <button id="toggleSidebar" class="toggle-btn">â˜°</button>
        <ul class="menu-links">
            <li><button class="nav-btn" data-page="home">Home</button></li>
            <li><button class="nav-btn" data-page="workout-log">Workout Log</button></li>
            <li><button class="nav-btn active" data-page="data">Data</button></li>
            <li><button class="nav-btn" data-page="profile">Profile</button></li>
        </ul>
    </nav>

    <div id="data" class="page data-page active">
        <h1>Workout Data</h1>
        <div id="calendar-container">
            <!-- Calendar visualization will be generated here -->
        </div>
        <div id="workout-details" class="workout-details">
            <h3>Workouts for <span id="selected-date"></span></h3>
            <ul id="workout-details-list" class="workout-details-list">
                <!-- Workout details will be listed here -->
            </ul>
        </div>
    </div>

    <!-- Link to external JS -->
    <script src="app.js"></script>
</body>
</html>
