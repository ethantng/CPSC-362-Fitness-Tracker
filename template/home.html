<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Logger</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Workout Logger</h1>
    <div class="form-group">
      <label for="date">Date (YYYY-MM-DD):</label>
      <input type="date" id="date">
    </div>
    <div class="form-group">
      <label for="workouts">Workouts (separate by new lines):</label>
      <textarea id="workouts" rows="5" placeholder="Enter your workouts here..."></textarea>
    </div>
    <button onclick="addWorkout()">Log Workout</button>

    <h2>Your Workout Log:</h2>
    <div class="workout-log" id="workoutLog">
      <p>No workouts logged yet.</p>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
